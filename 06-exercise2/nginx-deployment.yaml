apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
        app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: nginx
        image: harbor.csvcdev.vpc.arvato-systems.de/k8s-workshop/gb-nginx:1.19
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
          - name: nginx-conf
            mountPath: /opt/bitnami/nginx/conf/server_blocks
      volumes:
        - name: nginx-conf
          configMap: 
            name: nginx-config
            items:
            - key: vhost.conf
              path: website-vhost.conf